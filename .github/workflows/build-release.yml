name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-
            
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
          
      - name: Build firmware
        run: platformio run
        
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp .pio/build/esp32-s3-devkitc-1/firmware.bin artifacts/LinkLight-firmware.bin
          cp .pio/build/esp32-s3-devkitc-1/firmware.elf artifacts/LinkLight-firmware.elf
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: artifacts/
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: artifacts/
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/LinkLight-firmware.bin
            artifacts/LinkLight-firmware.elf
          draft: false
          prerelease: false
          generate_release_notes: true
