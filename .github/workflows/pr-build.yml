name: PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: platformio run

      - name: Build filesystem
        run: platformio run --target buildfs

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp .pio/build/seeed_xiao_esp32s3/firmware.bin artifacts/LinkLight-firmware.bin
          cp .pio/build/seeed_xiao_esp32s3/firmware.elf artifacts/LinkLight-firmware.elf
          cp .pio/build/seeed_xiao_esp32s3/littlefs.bin artifacts/LinkLight-littlefs.bin

      - name: Create artifact zip
        run: |
          cd artifacts
          zip -r ../LinkLight-firmware.zip .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LinkLight-firmware-pr-${{ github.event.pull_request.number }}
          path: LinkLight-firmware.zip
          retention-days: 30

      - name: Comment on PR with artifact link
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const prNumber = context.payload.pull_request.number;
            const artifactName = `LinkLight-firmware-pr-${prNumber}`;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            const comment = `## ðŸŽ‰ Build Successful!

            The firmware has been built successfully. You can download the artifacts here:

            ðŸ“¦ **Artifact Name:** \`${artifactName}\`
            ðŸ”— **Download Link:** [Click here to view artifacts](${artifactUrl})

            The artifact contains:
            - \`LinkLight-firmware.bin\` - Firmware binary for flashing
            - \`LinkLight-firmware.elf\` - ELF file for debugging
            - \`LinkLight-littlefs.bin\` - Filesystem image for flashing

            *Artifacts will be available for 30 days.*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
