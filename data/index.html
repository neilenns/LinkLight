<!DOCTYPE html>
<html>
<head>
  <title>LinkLight</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #0066cc; }
    a { display: inline-block; margin: 10px 0; padding: 10px 20px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 4px; }
    a:hover { background-color: #0052a3; }
    .info { margin: 20px 0; padding: 10px; background-color: #f0f0f0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>LinkLight</h1>
  <div class='info'>
    <p><strong>Status:</strong> Running</p>
    <p><strong>IP Address:</strong> {{ipAddress}}</p>
    <p><strong>Home Station:</strong> {{#homeStation}}{{homeStation}}{{/homeStation}}{{^homeStation}}Not configured{{/homeStation}}</p>
  </div>
  <a href='/config'>Configuration</a>
  <a href='/logs'>System Logs</a>
</body>
</html>
