<!doctype html>
<html class="wa-dark wa-cloak" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkLight - Firmware update</title>
    <script
      src="https://kit.webawesome.com/2ef289f478d44f55.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="/notyf.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <style>
      wa-card [slot="footer"] {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      wa-card [slot="footer"] wa-progress-bar {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>LinkLight - Firmware update</h1>

    <wa-card>
      <h3 slot="header">Firmware</h3>
      <p>Upload a firmware.bin file to update the device firmware.</p>
      <input type="file" id="firmwareFile" accept=".bin" />
      <div slot="footer">
        <wa-button id="firmwareUploadButton" onclick="uploadFile('firmware')"
          >Upload firmware</wa-button
        >
        <wa-progress-bar
          id="firmwareProgress"
          style="display: none"
        ></wa-progress-bar>
      </div>
    </wa-card>

    <wa-card>
      <h3 slot="header">Filesystem</h3>
      <p>Upload a littlefs.bin file to update the device filesystem.</p>
      <input type="file" id="filesystemFile" accept=".bin" />
      <div slot="footer">
        <wa-button
          id="filesystemUploadButton"
          onclick="uploadFile('filesystem')"
          >Upload filesystem</wa-button
        >
        <wa-progress-bar
          id="filesystemProgress"
          style="display: none"
        ></wa-progress-bar>
      </div>
    </wa-card>

    <script>
      function uploadFile(type) {
        var fileInput = document.getElementById(type + "File");
        var progressBar = document.getElementById(type + "Progress");
        var uploadButton = document.getElementById(type + "UploadButton");

        if (!fileInput.files || !fileInput.files[0]) {
          notyf.error("Please select a file first");
          return;
        }

        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append(type, file);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/update/" + type, true);

        uploadButton.disabled = true;
        progressBar.style.display = "block";

        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            progressBar.value = (e.loaded / e.total) * 100;
          }
        };

        xhr.onload = function () {
          progressBar.style.display = "none";
          uploadButton.disabled = false;

          if (xhr.status === 200) {
            notyf.success(
              "Upload successful. This page will reload in 10 seconds.",
            );
            setTimeout(function () {
              window.location.reload();
            }, 10000);
          } else {
            var msg = document.createElement("div");
            msg.textContent = "Upload failed: " + xhr.responseText;
            notyf.error(msg.textContent);
          }
        };

        xhr.onerror = function () {
          progressBar.style.display = "none";
          uploadButton.disabled = false;
          notyf.error("Network error occurred");
        };

        xhr.send(formData);
      }
    </script>
  </body>
</html>
