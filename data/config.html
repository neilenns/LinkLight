<!DOCTYPE html>
<html>
<head>
  <title>LinkLight Configuration</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #0066cc; }
    form { max-width: 400px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0052a3; }
    a { display: inline-block; margin-top: 20px; color: #0066cc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>LinkLight Configuration</h1>
  <form method='POST' action='/config'>
    <label>Hostname:</label>
    <input type='text' name='hostname' value='{{hostname}}' placeholder='LinkLight'>
    <label>API Key:</label>
    <input type='text' name='apiKey' value='{{apiKey}}' placeholder='Enter OneBusAway API key'>
    <label>Timezone:</label>
    <input type='text' name='timezone' value='{{timezone}}' placeholder='PST8PDT,M3.2.0,M11.1.0'>
    <p style='font-size: 12px; color: #666; margin-top: -10px;'>
      Enter timezone in POSIX TZ format. Examples:<br>
      • Pacific: PST8PDT,M3.2.0,M11.1.0<br>
      • Eastern: EST5EDT,M3.2.0,M11.1.0<br>
      • Central: CST6CDT,M3.2.0,M11.1.0<br>
      • Mountain: MST7MDT,M3.2.0,M11.1.0<br>
      • UTC: UTC0
    </p>
    <button type='submit'>Save Configuration</button>
  </form>
  <a href='/'>Back to Home</a>
</body>
</html>
