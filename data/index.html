<!doctype html>
<html style="color-scheme: dark">
  <head>
    <title>LinkLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/styles/webawesome.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/webawesome.loader.js"
    ></script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        box-sizing: border-box;
        font-family: var(--wa-font-family-body);
        max-width: 600px;
      }

      h1 {
        color: #4ec9b0;
        margin: 0 0 20px 0;
      }

      .info {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #252526;
        border-radius: var(--wa-border-radius-m);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .info-row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: var(--wa-font-size-m);
      }

      .info-label {
        color: #9cdcfe;
        font-weight: var(--wa-font-weight-semibold);
        min-width: 100px;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>LinkLight</h1>

    <div class="info">
      <div class="info-row">
        <span class="info-label">Status</span>
        <wa-badge variant="success" pill>Running</wa-badge>
      </div>
      <div class="info-row">
        <span class="info-label">Hostname</span>
        <span>{{hostname}}</span>
      </div>
      <div class="info-row">
        <span class="info-label">IP address</span>
        <span>{{ipAddress}}</span>
      </div>
    </div>

    <div class="nav-buttons">
      <wa-button href="/config">Configuration</wa-button>
      <wa-button href="/logs">System logs</wa-button>
      <wa-button href="/trains">Train status</wa-button>
    </div>
  </body>
</html>
